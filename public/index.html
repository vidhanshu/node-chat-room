<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Page</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styleJoin.css">
</head>

<body>
    <div class="container">
        <h1>Join Now!</h1>
        <div class="form">
            <form action="/chat.html">
                <label >Display name
                    <input autofocus autocomplete="false" placeholder="Enter name" type="text" required name="username"/>
                </label>
                <label >Room name
                    <input placeholder="Room name" type="text"required name="room"/>
                </label>
                <input type="submit" value="Join Now">
            </form>
        </div>
    </div>
</body>

</html>
